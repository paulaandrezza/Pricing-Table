<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h2>Conheça nossos planos</h2>
        <p>Conheça nossas soluções e escolha o plano ideal para o seu próximo projeto</p>
        <ul id="boxes" class="boxes">
            <li class="box popular">
                <div class="plan-type">
                    <p>Básico</p>
                    <p class="icon-popular">Popular</p>
                </div>
                <h3 class="plan-value">R$ 29<span class="cents">00</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="plan-benefits">
                    <p><img src="./assets/check.svg" alt="check"> Lorem ipsum dolor sit.</p><p><img src="./assets/check.svg" alt="check"> Lorem ipsum dolor sit.</p><p><img src="./assets/check.svg" alt="check"> Lorem ipsum dolor sit.</p>
                </div>
                <button>Assinar</button>
            </li> 
        </ul>
    </section>
    <script src="./main.js"></script>
</body>
</html>
